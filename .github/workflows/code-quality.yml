name: Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install linters
        run: |
          # Python linters
          pip install black flake8 mypy

          # TypeScript/JS (ESLint v8 to avoid v9 config issue)
          npm install -g eslint@8 typescript

          # JSON/YAML linters
          npm install -g jsonlint yaml-lint

      - name: ğŸ Lint Python files
        run: |
          echo "ğŸ” Linting Python files..."
          black --check . || exit 1
          flake8 . || exit 1
          mypy . || true  # Not strict, doesn't fail build

      - name: ğŸŸ¨ Lint TypeScript/JS files
        run: |
          echo "ğŸ” Linting TypeScript/JS files..."
          eslint . --ext .ts,.js || exit 1

      - name: ğŸ§¾ Validate JSON/YAML files
        run: |
          echo "ğŸ” Validating JSON and YAML files..."
          find . -type f -name "*.json" -exec jsonlint -q {} \; || exit 1
          find . -type f \( -name "*.yml" -o -name "*.yaml" \) -exec yaml-lint {} \; || exit 1
